<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-3 px-sm-2 px-0 bg-dark sidebar" id="sidebar"></div>
            <div class="col p-0">
                <div id="main-content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex align-items-center">
                                        <h4 class="card-title">Cadastro de Paciente</h4>
                                    </div>
                                </div>
                                <form id="formCadastroPaciente" class="needs-validation" novalidate>
                                    <div class="card-body">
                                        <div class="row mb-4">
                                            <div class="col-md-6">
                                                <label for="nomePaciente">Nome <span style="color: red; font-weight: bold;">*</span></label>
                                                <input id="nomePaciente" type="text" placeholder="Digite o nome do paciente" class="form-control" required />
                                                <div class="invalid-feedback">
                                                    Por favor, informe o nome do paciente.
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <label for="emailPaciente">Email <span style="color: red; font-weight: bold;">*</span></label>
                                                <input id="emailPaciente" type="email" placeholder="Digite o email do paciente" class="form-control" required />
                                                <div class="invalid-feedback">
                                                    Por favor, informe o email do paciente.
                                                </div>
                                                <div id="emailError" class="invalid-feedback" style="display: none;"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="cpfPaciente">CPF</label>
                                                <input id="cpfPaciente" type="text" placeholder="Digite o CPF do paciente" maxlength="11" class="form-control" />
                                                <div class="invalid-feedback">
                                                    Por favor, informe o CPF do paciente.
                                                </div>
                                                <div id="cpfError" class="invalid-feedback" style="display: none;"></div>
                                            </div>

                                            <div class="col-md-8">
                                                <label for="enderecoPaciente">Endereço</label>
                                                <input id="enderecoPaciente" type="text" placeholder="Digite o endereço do paciente" class="form-control" />
                                                <div class="invalid-feedback">
                                                    Por favor, informe o endereço do paciente.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-right">
                                        <button class="btn btn-danger me-4" type="button" onclick="window.history.back();">
                                            Cancelar
                                        </button>
                                        <button class="btn btn-success" type="submit">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
              $("#sidebar").load("/components/sidebar.html");
          });
    </script>
    <script src="/js/pacientes/cadastro.js"></script>
    <script src="/js/validacao.js"></script>
</body>

</html>
